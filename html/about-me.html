<style>

svg {
  fill: #666;
}

<h1 class="section-header">ABOUT ME</h1>
<div class="temp">
  <div class="about-section">
      <div class="about-section-pic-container" data-toggle="tooltip" data-placement="top" title="Designed by Zlatko Najdenovski from FlatIcon">
        <img class="about-section-pic" src="./img/education.svg"/>
      </div>
      <div class="about-section-caption">

  </div>
  <div class="about-section">
      <div class="about-section-pic-container" data-toggle="tooltip" data-placement="bottom" title="Designed by Freepik from FlatIcon">
        <img class="about-section-pic" src="./img/social.svg"/>
      </div>
      <div class="about-section-caption">
        I'm interested in how tech is used to increase the value of human interactions and the quality of everyday life.
      </div>
  </div>
  <div class="about-section">
      <div class="about-section-pic-container" data-toggle="tooltip" data-placement="bottom" title="Designed by Becris from FlatIcon">
        <img class="about-section-pic" src="./img/platforms.svg"/>
      </div>
      <div class="about-section-caption resize">
        I love using and building apps. <br/>I have experience in web and mobile app development.
      </div>
  </div>
  <script>
  $(document).ready(function() {
    findSVG()
    enableToolTips()
   });

   function findSVG() {
     $('img[src$=".svg"]').each(function() {
         var $img = jQuery(this);
         var imgURL = $img.attr('src');
         var attributes = $img.prop("attributes");

         $.get(imgURL, function(data) {
             // Get the SVG tag, ignore the rest
             var $svg = jQuery(data).find('svg');

             // Remove any invalid XML tags
             $svg = $svg.removeAttr('xmlns:a');

             // Loop through IMG attributes and apply on SVG
             $.each(attributes, function() {
                 $svg.attr(this.name, this.value);
             });

             // Replace IMG with SVG
             $img.replaceWith($svg);
         }, 'xml');
     });
   }

   function enableToolTips() {
     $(function () {
       console.log("enableToolTips called")
      $('[data-toggle="tooltip"]').tooltip()
    });
   }

  </script>
